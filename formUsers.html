  <div class="modal fade" id="myModalUsers" role="dialog">
	<div class="modal-dialog">
										    
	 <!-- Modal content-->
		<div class="modal-content">

		<div class="modal-header">
		 <button type="button" class="close" data-dismiss="modal">&times;</button>
		 <h4 class="modal-title">Tambah Data Users </h4>
		</div>

				<div class="modal-body">

				 <form role="form" name='myformusers' ng-init="step = 1">
				 	<div ng-show="step==1">

				  <div class="form-group">
				    <label for="nama">Nama:</label>
				    <input type="text" class="form-control" ng-model="usersText.nama">
				  </div>
				  

				  <div class="form-group" ng-form="stepuserform">
				    <label for="akses">Akses:</label>
				    <input type="text" class="form-control" ng-model="usersText.akses" required>
				  </div>

				  <button ng-disabled="!stepuserform.$valid" class="btn btn-primary" ng-click="simpanDataUsers()">Simpan</button>

				 </div>
				</form>
										          							
		        </div>

		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetUsers()">Close</button>
		        </div>

		      </div>
		      
		    </div>
		  </div>
